<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield Icon with gradient background box -->
  <g transform="translate(20, 20)">
    <!-- Background box with gradient -->
    <defs>
      <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.2" />
      </linearGradient>
    </defs>
    <rect width="40" height="40" rx="8" fill="url(#boxGradient)"/>
    <rect width="40" height="40" rx="8" stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none"/>

    <!-- Lucide Shield Icon -->
    <svg x="8" y="8" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"/>
    </svg>
  </g>

  <!-- Text -->
  <text x="75" y="48" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="600" fill="white">
    Security Report Viewer
  </text>
</svg>
